<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <link rel="stylesheet" href="/styles/collapse.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="tweeter" font-family="Bungee">tweeter</span>
      <div class="write-tweet">
        <span>Write a new tweet</span>
        <i class="fas fa-angle-double-down" id="collapse-button" href="#collapse-me"></i>
      </div>
      
    </nav>

    <div class="below-nav">
    <header class="top-header">
      <div class="your-name">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2 class="your-name">Mallory Minchau</h2>
      </div>
    </header>


    <!-- Page-specific (main) content here -->
    
    <main class="container">
      <div class="error-messages">
        <span class="too-short"><i class="fas fa-exclamation-triangle"></i>Please enter something! Can't post blank tweets!<i class="fas fa-exclamation-triangle"></i></span>
        <span class="too-long"><i class="fas fa-exclamation-triangle"></i>Your text is too long! Please keep tweet under 140 characters!<i class="fas fa-exclamation-triangle"></i></span>
        <script>$('.too-short').slideUp(0)
          $('.too-long').slideUp(0)</script>
      </div>
      <div id="collapse-me" class="collapse">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form class="tweet-form" method="POST" action="/tweets">
              <textarea class="tweet-text" name="text" placeholder="What are you humming about?"></textarea>
              <input class="tweet-button" type="submit" value="Tweet" href>
              <span class="counter">140</span>
            </form>
        </section>
      </div>
      <script>
        $('#collapse-me').slideUp(0)
      </script>
        

          <section id="all-tweets">
          </section>
          
    </main>
</div>
  </body>
  <script src="./scripts/composer-char-counter.js"></script>
</html>
